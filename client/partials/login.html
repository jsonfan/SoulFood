<html>
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<h1>Soul Food</h1>

<div id = 'register' class = 'boxes'>
<form method = 'post'>
<p>New? Join Soul Food today!</p>
  <label>First Name</label><input type = 'text' ng-model = 'newUser.first_name' name = 'firstname'>
  <label>Last Name</label><input type = 'text' ng-model = 'newUser.last_name' name = 'lastname'>
  <label>Email</label><input type = 'text' ng-model = 'newUser.email' name = 'email'>
  <label>Password</label><input type = 'text' ng-model = 'newUser.password' name = 'password'>
  <label>Confirm Password</label><input type = 'text' ng-model = 'newUser.confirm' name = 'confirm password'>
  <input class ='submission' type = 'submit' value = 'Register'>
</form>
</div>

<div id = 'login' class = 'boxes'>
<form method = 'post'>
  <p>Been here before? Login below.</p>
  <label>Email</label><input type = 'text' ng-model = 'findUser.email'>
  <label>Password</label><input type = 'text' ng-model = 'findUser.password'>
  <input class = 'submission' type ='submit' value = 'login'>
</form>
</div>


<a class = 'oauth' id = 'google' href="#">Sign in with Google</a>
<a class = 'oauth' href="#">Sign in with Facebook</a>

</body>

</html>
