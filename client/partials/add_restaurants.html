<div ng-controller='addRestaurantController'>
  <h1>add restaurant</h1>
  <form ng-submit='searchRestaurants(search)'>
    <label>Find: <input type="text" placeholder="tacos, cheap dinner, Max's" ng-model='search.find'></label>
    <label>Near: <input type="text" placeholder='address, neighborhood, city, state or zip' ng-model='search.location'></label>
    <input type="submit" value='search'>
  </form>
    <table>
      <thead>
        <tr>
          <td>
            #
          </td>
          <td>

          </td>
          <td>
            Name
          </td>
          <td>
            Rating
          </td>
          <td>
            Action
          </td>
        </tr>
      </thead>
      <tr ng-repeat='searchResult in searchResults'>
        <td>
          [{{$index + 1}}]
        </td>
        <td>
          <img src="{{searchResult.image_url}}" alt="" />
        </td>
        <td>
          <span ng-bind='searchResult.name'></span>
        </td>
        <td>
          <img src="{{searchResult.rating_img_url}}" alt="" />
        </td>
        <td>
          <button ng-click='addRestaurant(searchResult)'>Add to Restaurant List</button>
        </td>
      </tr>
    </table>
</div>
