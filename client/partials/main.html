<div ng-controller='mainController'>
  <div>
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
        <img ng-src="{{slide.image}}">
        <div class="carousel-caption">
          <!-- <h4>{{slide.id}}</h4> -->
          <p>Slide subtitle {{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>

<!-- Section 1 -->
<section id="intro" data-speed="6" data-type="background">
    <div class="container1">
        <h3>Soul Food</h3> 
        <h6> is where people getting together to learn something, do something, share something… </h6>
    </div>
</section>
<!-- Section 2 -->
<section id="home" data-speed="4" data-type="background">
   <div class="container">
    
   </div>
</section>
<!-- Section 3 -->
<section id="about" data-speed="2" data-type="background">
    <div class="container">
        <h6>Be nice to people on your way up because you will meet them on your way down</h6>
    </div>
</section>


<!-- footer -->
<div class="row">
    <div id="footer">
      <div class="col-sm-4">
          <h6> Sole Good © 2016 </h6>
      </div>
    </div>
</div>
