<div id = 'wrapper' ng-controller='dashboardController'>
  <header>
    <h2>Welcome, <span ng-bind='user.name'></span>
    <button id = 'btn1' class = 'btn' ng-href = '#/events'>events</button>
    <button id = 'btn2' class = 'btn' ng-click='logout()'>logout</button>
  </header>
<div id = 'bodywrapper'>
  <div id = 'userinfo'>
  <img src='{{user.pictureURL}}'/>
  <h5>your email: <span ng-bind='user.email'></span></h5>
  </div>
  <!-- <h3>Your name is : <span ng-bind='user.name'></span></h3> -->
<div id = 'constraint'>
 <div id = 'friendbox'>
  <h2>Available Friends</h2>
  <ul ng-repeat="person in persons">
    <li ng-model="person">{{person.name}} <button ng-click="addFriend(person, user)">Add Friend</button></li>
  </ul>
</div>
  <div id = 'eventsbox' class="Events">
    <h2>Upcoming Events</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Title</th>
        <th>Location</th>
        <th>description</th>
        <th>Type of food</th>
        <th>Created by</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events | filter:filter_event | orderBy: 'created_at' : reverse" >
        <td ng-bind="event.date"></td>
        <td ng-bind="event.time"></td>
        <td> <a href="#/event/{{event._id}}"><span ng-bind='event.title'></span></a> </td>
        <td ng-bind="event.location"></td>
        <td ng-bind="event.description"></td>
        <td ng-bind="event.type_of_food"></td>
        <td> <a ng-href="#/user/{{event.user._id}}"><span ng-bind='event.user.name'> </td>
      </tr>
    </tbody>
  </table>
</div>
<div id = 'friendlist'>
  <h2>Friends List</h2>
  <div >
    <ul ng-repeat="friend in user.friends">
      <li ng-model="friend">{{friend.name}} <button ng-click="removeFriend(friend, user)">Remove Friend</button></li>
    </ul>
  </div>
</div>
</div>
<div id = 'neweventbox'>
  <h2>Add a new Event</h2>
  <form ng-submit="addEvent()">
      <label>Event Title:</label> <input type= "text" name="title" value="title" ng-model="newEvent.title">
      <label>Event Date:</label> <input type="text" name="date" value="date" ng-model="newEvent.date">
      <label>Event Time:</label> <input type="text" name="time" value="time" ng-model="newEvent.time">
      <label>Event Location:</label> <input type="location" name="location" value="location" ng-model="newEvent.location">
      <label>Event Description:</label> <textarea ng-model="newEvent.description"></textarea>
      <label>Type of food:</label> <input type="text" name="type_of_food" value="type_of_food" ng-model="newEvent.type_of_food">
      <input type="submit" value="Submit">
  </form>
</div>
</div>
</div>
